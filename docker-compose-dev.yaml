version: '3.8'

services:
  mongo1:
    image: mongo:4
    container_name: mongo1
    networks:
      - mongoCluster
      - yolo
    ports:
      - "27017:27017"
    volumes:
      - mongo1-data:/data/db
    command: mongod --replSet myReplicaSet --bind_ip_all

  mongo2:
    image: mongo:4
    container_name: mongo2
    networks:
      - mongoCluster
    ports:
      - "27018:27017"
    volumes:
      - mongo2-data:/data/db
    command: mongod --replSet myReplicaSet --bind_ip_all

  mongo3:
    image: mongo:4
    container_name: mongo3
    networks:
      - mongoCluster
    ports:
      - "27019:27017"
    volumes:
      - mongo3-data:/data/db
    command: mongod --replSet myReplicaSet --bind_ip_all

  mongo-init-replica:
    image: mongo:4
    container_name: mongo-init-replica
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    networks:
      - mongoCluster
      - yolo
    entrypoint: >
      bash -c "
      sleep 10;
      mongosh --host mongo1 --eval 'rs.initiate({_id: \"myReplicaSet\", members: [{_id: 0, host: \"mongo1:27017\"}, {_id: 1, host: \"mongo2:27017\"}, {_id: 2, host: \"mongo3:27017\"}]})';
      mongosh --host mongo1 --eval 'rs.status()'
      "

  polybot:
    image: ${POLY_IMAGE_NAME}
    container_name: polybot
    networks:
      - polybot
    ports:
      - "${POLY_PORT}:${POLY_PORT}"
    env_file:
      .env
    volumes:
      - /home/DevOps/.aws/credentials:/root/.aws/credentials

  yolo5:
    image: ${YOLO_IMAGE_NAME}
    container_name: yolo5
    networks:
      - yolo
      - polybot
    ports:
      - "${YOLO_PORT}:${YOLO_PORT}"
    env_file:
      .env
    volumes:
      - /home/DevOps/.aws/credentials:/root/.aws/credentials

networks:
  mongoCluster:
    driver: bridge
  polybot:
    driver: bridge
  yolo:
    driver: bridge

volumes:
  mongo1-data:
  mongo2-data:
  mongo3-data:
